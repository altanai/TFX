<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="chrome=1" />
<title>GAL 9000</title>

<link rel="stylesheet" type="text/css" href="../css/hal.css">

</head>
<body>

<details>
  <summary>Options</summary>
  <div>
    <span>smoothing:</span><input type="range" min="0" max="0.95" step="0.05" value="0.0" id="smoothing"><br>
    <span>time domain?:</span><input type="checkbox" id="waveform"><br>
    <span>show canvas?:</span><input type="checkbox" id="show-canvas" checked>
  </div>
  <button id="playhal" data-func="liveInputInit">play</button> 
  <button id="pausehal" data-func="stop" disabled>pause</button>
</details>

<div id="container">
  <div id="hal" class="circle">
    <div class="inner circle">
       <div class="inner circle">
        <canvas id="fft" height="250"></canvas>
       </div>
    </div>
  </div>
</div>

<script src="../js/hal.js" type="text/javascript"></script>

</body>
</html>

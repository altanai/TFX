<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TangoFX</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body ng-app="tangofx" ng-controller="AppController">
  	<nav class="navbar navbar-default navbar-fixed-top">
  		<div class="container-fluid">
  			 <form class="navbar-form navbar-left" ng-show="chatRoom == ''">
            <div class="form-group">
              <input type="text" class="form-control tango-input" ng-model="chatRoomModel">
            </div>
            <button type="submit" class="btn btn-default tango-btn" ng-click="joinClickHandler()">Tango Now</button>
          </form>
          <p class="navbar-text">{{chatRoom}}</p>

          <ul class="nav navbar-nav navbar-right " ng-show="chatRoom != ''">
            <li>
              <a href="#" id="manuals" class="tango-nav-btn help_btn"></a>
            </li>
            <li>
              <a href="#" id="videomute" class="tango-nav-btn camera_btn"></a>
            </li>
            <li>
              <a href="#" id="voicemute" class="tango-nav-btn audio_btn"></span></a>
            </li>
            <li>
              <a ng-click="logoffHandler()" class="tango-nav-btn logoff_btn"></span></a>
            </li>
          </ul>
  		</div>
   	</nav>
    <canvas id="myCanvas"></canvas>
      <div id="videoContent">
        <div id="localArea" align="right">
          
          <div id="remotes"></div>
          
          <div id="localVideoContainer" class="videoContainer">
                <video id="localVideo"></video>
          </div>
            
        </div>
      </div>

    <!-- Template loader-->
    <div class="container-fluid"  ui-view></div>
	
    <!-- soothing music -->
<!--     <audio id="audio1" src="sound/waitingMusic.mp3" type="audio/mpeg" hidden="true" volume="0.5"></audio> -->

    <!-- Logo-->
    <div class="logo"><img src="icons/tfx_logo_droid.png"></div>
    
    <div class="notifications-holder">
      <div id="notifications"></div>
    </div>
    <!-- Script files-->
    <script src="js/jquery.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-ui-router.min.js"></script>
    <!--<script src="js/ui-bootstrap-0.9.0.min.js"></script>-->

    <!--webrtc specific function -->
    <script src="js/socket.io.js"></script>
    <script src="js/simplewebrtc.bundle.js"></script>
    <script src="js/broplugAPI.js"></script>
    <script src="js/app.js"></script>

  </body>
</html>

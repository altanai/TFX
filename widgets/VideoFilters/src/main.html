<div id="supercontainer" class="videofilter">

  <div class="wrapper-1">

      Seleect video filter : 
      <select id="CodeStyles"> 
         <option value="sepia" selected>Sepia</option>
         <option value="invert">Invert</option> 
         <option value="contrast">Contrst</option>
         <option value="bright">Bright</option> 
         <option value="grey">Grey</option> 
         <option value="blur">Blur</option>
      </select>

      Select video source : 
      <select id="VideoSources"> 
         <option value="displocalvideo" selected >Local Video</option>
         <option value="dispremotevideo">Remote Video</option> 
      </select>

  </div>


Local Video Element
        <video height="300" width="300"  id="pluginlocalVideo" muted></video>

Remote Video element
        <video height="300" width="300"   id="pluginremoteVideo" muted></video>

    <div  class="col-sm-8 text-left row content"> 

        <p id="subTitle"></p>

        <form id="createRoom">
            <div class="form-group form-inline">
                <label for="sessionInput">Enter the Session Name :</label>
                <input id="sessionInput" type="text" class="form-control">
                <button type="submit" class="btn-primary">Create it!</button>
            </div>    
        </form>

      <hr>

        <div class="col-sm-4 videoContainer">
            <video id="localVideo" oncontextmenu="return false;"></video>

    </div>

    <div id="MessageBox" class="col-sm-4 sidenav">
      <div class="well">
        <input id="fileInput" type="file" name="File">
      </div>

      <div class="well">
            <div id="messages" style="height: 200px;"></div>
          
            <div class="form-group">
              <label for="messageInput">Chat:</label>
              <input id="messageInput" name="Message"type="text" class="form-control">
            </div>

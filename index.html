<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TangoFX</title>
    <link href="minified/vendor.css" rel="stylesheet">
    <link href="minified/customStyle.css" rel="stylesheet">
    <script src="minified/vendor.js"></script>
  </head>

  <body >
 
  <div id="tangofx" style="background-color:black"></div>

  	<nav class="navbar navbar-default navbar-fixed-top">
  		<div class="container-fluid">
  			 
          <div id="roomInputBoxDiv" hidden="true">
            <form class="navbar-form navbar-left" ng-show="chatRoom == ''">
              <div class="form-group">
                <input type="text" class="form-control tango-input" ng-model="chatRoomModel" placeholder="Insert session name here" maxlength="256">
              </div>
              <button type="submit" class="btn btn-default tango-btn" ng-click="joinClickHandler()">Tango Now</button>
            </form>
          </div>

          <p id="roonnameDiv" ng-style="myStyle" hidden="true"> 
             Session : <span id="roonnameSpan" class="navbar-text-green"> </span></p>

          <!-- will be at center - tools symbols -->
          <ul id="tools" class="nav navbar-nav" ng-show="chatRoom != ''">
            <li>
              <a href="#" id="manuals" title="Manuals" class="tango-nav-btn help_btn"></a>
            </li>
            <li>
              <a href="#" id="videomute" title="Mute video" class="tango-nav-btn camera_btn"></a>
            </li>
            <li>
              <a href="#" id="voicemute" title="Audio Mute" class="tango-nav-btn audio_btn"></a>
            </li>

            <li>
              <a ng-click="logoffHandler()" title="Log out of session" class="tango-nav-btn logoff_btn"></a>
            </li>
          </ul>

          <!-- will float to right - status symbols -->
           <ul id="status" class="nav navbar-nav">
            <li>
                <a href="#" id="media_settings_btn" title="MediaSettings" class="tango-nav-btn settings_btn"></a>
            </li>
            <li>
                <a href="#" id="network" title="Network Strength" class="tango-nav-btn network_btn_undetected"></a>
            </li>
          </ul>
          <!-- tooltip based network suggestions --> 
          <div id="tooltipnetworknotifications" networktooltip="" hidden="true"> </div>

          <!-- tooltip based network suggestions --> 
          <div id="tooltipwebrtcnotifications" webrtctooltip="" hidden="true"> </div>

          <!-- tooltip based room notificatoion --> 
          <div id="tooltiproomnotifications" bubbletooltip="" hidden="true" > </div>

      </div>
   	</nav>
    
    <canvas id="myCanvas"></canvas>

    <div class="home_outer">
      <div class="home_middle">

          <div id="notificationsDiv" class="home_inner" hidden="true">
            <img id="notificationsimage" src="img/checking.gif" class="pull-left">
                <p id="notifications" class="notificationStyle">
                        Connceting ...
                 </p>
                <div class="navbar-share" id="shareDiv" hidden="true"></div>
          </div>
      </div>
    </div>
    
    <div id="videoContent">
      <div id="localArea" align="right">
        
        <div id="remotes"></div>
        
        <div id="localVideoContainer" class="videoContainer">
              <video id="localVideo"></video>
        </div>
          
      </div>
    </div>

    <div id="choosemediapopup" title="Audio/Video Settings" style="display:none">
       <div> Select Camera <br />
         <select id="videodevices"> 
          </select> 
        </div>
        <div> Select Mic <br />
          <select id="audiodevices"> 
          </select> 
       </div>
    </div>
    
    <!-- Template loader-->
    <div class="container-fluid"  ui-view></div>
	
    <!-- soothing music -->
    <!--<audio id="audio1" src="sound/waitingMusic.mp3" type="audio/mpeg" hidden="true" volume="0.5"></audio> -->

    <!-- Logo-->
    <div class="logo"><img src="icons/tfx_logo_droid.png"></div>

    <!-- Connection Status-->
    <div id="connectionnotification" class="connectionnotification">...</div>

    <script src="js/broplug.js"></script>
    <link href="css/jquery.share.css" rel="stylesheet">

  </body>
</html>
